  <script type="text/javascript">
  
    try{
  
    function create_time(date){
    
    let date2=date.split(" ")[1];
    
    let hour=date2.split(":")[0];
    
    let minut=date2.split(":")[1];
    
    let format="AM";
		
	if(hour>=12 ){
	
		format="PM"
		hour-=12
		
		if(hour>0 && hour<1){
		hour=hour+12
      	}
	
    }
    
    if(hour.length==1){
    
       hour="0"+String(hour);   
    
    }
    
    let result=`${hour}:${minut} ${format}`;
    
   return result;

    }
    
    function create_date(date){
    
    let date2=date.split(" ")[0]
    
    return date2
   
   }
      
  function money_lister(row){
  
  let total=0;
  
  let tr1=document.querySelector("#money-total > button")
   
  let tr2=document.querySelector(".table>tbody");

  let html_tr_code=` `;
  
  row.forEach((element)=>{
  
  let about=element[0];
  let entered=element[1];
  let date=create_date(element[2]);
  let time=create_time(element[2]);  
  let status=element[3];
  let amount=element[4];
  let style_status="";
  let status_text="";
  
  if(status=="0"){
  total+=Number(amount);
  style_status+=`style="color:yellow !important;"`;
  status_text+="Plus";
  }
  
  if(status=="1"){
  total-=Number(amount);
  style_status+=`style="color:orange !important;"`;
  status_text+="Minus";
  }

 html_tr_code+=`
 
   <tr>
    <td>${about}</td>
    <td>${amount}</td>
     <td ${style_status}>${status_text}</td>
   <td>${entered}</td>
     <td>${date}</td>
    <td>${time}</td>
   </tr>
 
 `; 
 
    
  });
  
  
   tr1.innerHTML=`Total : ${total}  -/TK`;
  
    tr2.innerHTML=html_tr_code;
    
  }

  
  
  async function getData(url){
  
  let params={method:"post"};
  
  const domain=await fetch(url,params);
  
  let data = await domain.json();
  
  return data.data;
  
  }
  
  getData("/money/data/").then((data)=>{
  
   money_lister(data);
  
  }).catch(()=>{
  
  alert("There is a problem in your network");
  
  });
  
  
    }
    
    catch(a){
    alert(a.name+" "+a.message)
    }  

 </script>
